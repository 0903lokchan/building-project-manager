<div class="grid-container">
  <div>
    <h1 class="mat-h1">Dashboard</h1>
    <mat-form-field>
      <mat-label>Search by property name</mat-label>
      <input matInput [matAutocomplete]="auto">
    </mat-form-field>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let card of cards" [value]="card.title">
        {{card.title}}
      </mat-option>
    </mat-autocomplete>
  </div>
  
  <mat-grid-list cols="4" rowHeight="450px">
    <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card" [tabindex]="card.data.id">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="card.data.img" alt="picture of the building" onerror="this.src='https://loremflickr.com/408/240'">
        <mat-card-content class="dashboard-card-content">
          <table>
            <tr>
              <th>Owner</th>
              <td>{{card.data.owner}}</td>
            </tr>
            <tr>
              <th>Address</th>
              <td>{{card.data.address}}</td>
            </tr>
          </table>
        </mat-card-content>
        <mat-card-actions>
          <button mat-mini-fab aria-label="view button">
            <mat-icon>navigate_next</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
